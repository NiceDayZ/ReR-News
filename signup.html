<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab4339cff3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora&display=swap" rel="stylesheet">
    <link href="css/styleSignUp.css" rel="stylesheet">
    <title>SignUpPage</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"><span>Bear</span>News</h1>
        </div>
    </header>
    <!-- Sign in box-->
    <div class="top">
        <div class="box_sign_in">
            <form>
                <div class="container">
                    <h2>Sign in now</h2>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    <label class="forgot" for="password"><u>Forgot password?</u>
                    </label>
                </div>
                <a href="#" class="button_sign_in">Sign in</a>
            </form>
        </div>
        <div class="register">
            <h2>Create a new account now</h2>
        </div>
    </div>
</body>

</html>
