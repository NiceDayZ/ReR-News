<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
   <link rel="stylesheet" href="../css/font-awsome.css">
   <link href="https://fonts.googleapis.com/css?family=Candal%7CLora&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/popup-style.css">
    <script src="../js/news-script.js"></script>
</head>
<body>

    <header>
        <div id="logo">
            <h1 class="logo-text"> <img src="../images/editabil-umbrela.png" alt="umbrela" width="25"><span>Umbr</span>Ella</h1>
        </div>
        
        <nav>
            <ul >
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="far fa-newspaper" ></i>
                        </div>
                        <div class="name"><span data-text="News">News</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-videos.html">
                        <div class="icon">                   
                            <i class="fab fa-youtube"></i>              
                        </div>
                        <div class="name"><span data-text="Videos">Video</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-images.html">
                        <div class="icon">
                            <i class="far fa-image"></i>
                        </div>
                        <div class="name"><span data-text="Images">Images</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-docs.html">
                        <div class="icon">                   
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="name"><span data-text="Docs">Books</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-settings.html">
                        <div class="icon">                   
                            <i class="fas fa-cogs"></i>                   
                        </div>
                        <div class="name"><span data-text="Settings">Settings</span></div>
                    </a>
                </li>
            </ul>   
        </nav>
    </header>

    <div id="news-list">
        <div id="add-rss">
            <div id="auto-rss">
                Add current tab -<span id='tab-hostname'></span>- as rss feed
                <label class="switch">
                <input id='check-rss' type="checkbox">
                <span class="slider round"></span>
                </label>
                <p id="response"></p>
            </div>
            <div id="no-rss">
                <label for="user-input">We could not find any rss. Please look it up and paste it here.</label>
                <input id="user-input" type="text" placeholder="Paste the rss link...">
                <input id="add-user-rss" type="submit" value="Add">
                <p id="invalid-rss"></p>
            </div>
        </div>
        <div class="search">
            <form id="search-news" action="index.html" method="post">
                <i class="fas fa-search"></i>
                <input type="text" name="search-term" class="text-input"  placeholder="Search by keywords...">
            </form>
        </div>
        
       <!-- incepe lista de news -->
        <ul id="news-news">

        </ul>
    </div>

    
</body>
</html>
