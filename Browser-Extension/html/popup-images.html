<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
   <link rel="stylesheet" href="../css/font-awsome.css">
   <link href="https://fonts.googleapis.com/css?family=Candal%7CLora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/popup-style.css">
    <script src="../js/images-script.js"></script>
</head>
<body>


    <header>
        <div id="logo">
            <h1 class="logo-text"> <img src="../images/editabil-umbrela.png" alt="umbrela" width="25"><span>Umbr</span>Ella</h1>
        </div>
        
        <nav>
            <ul >
                <li>
                    <a href="popup.html">
                        <div class="icon">
                            <i class="far fa-newspaper" ></i>
                        </div>
                        <div class="name"><span data-text="News">News</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-videos.html">
                        <div class="icon">                   
                            <i class="fab fa-youtube"></i> 
                        </div>
                        <div class="name"><span data-text="Videos">Video</span></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <i class="far fa-image"></i>
                        </div>
                        <div class="name"><span data-text="Images">Images</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-docs.html">
                        <div class="icon">                   
                            <i class="fas fa-book"></i>
                        </div>
                        <div class="name"><span data-text="Docs">Books</span></div>
                    </a>
                </li>
                <li>
                    <a href="popup-settings.html">
                        <div class="icon">                   
                            <i class="fas fa-cogs"></i>                   
                        </div>
                        <div class="name"><span data-text="Settings">Settings</span></div>
                    </a>
                </li>
            </ul>   
        </nav>
    </header>
    
    <div class="search" id="search-img">
        <form id="search-images" method="post">
            <i class="fas fa-search"></i>
            <input type="text" name="search-term" class="text-input"  placeholder="Search by keywords...">
        </form>
    </div>
    
    <div id="images-container">
        <figure class="figure-medium"><img src="https://pixabay.com/get/53e2d2464956ac14f6da8c7dda793678173edae356556c4870267adc9e4acc5dbd_1280.jpg" alt="fruit, food, tangerines"></figure>
        <figure class="figure-medium"><img src="https://pixabay.com/get/53e2d4424a5ba814f6da8c7dda793678173edae356556c4870267adc9e4acc5dbd_1280.jpg" alt="rain, coffee, muffin"></figure>
        <figure class="figure-small"><img src="https://pixabay.com/get/53e2d74a4954a914f6da8c7dda793678173edae356556c4870267adc9e4acc5dbd_1280.jpg" alt="waterway, bridge, vegetation"></figure>
        <figure class="figure-small"><img src="https://pixabay.com/get/53e2d7434e53a914f6da8c7dda793678173edae356556c4870267adc9e4acc5dbd_1280.jpg" alt="baked goods, baked, bread"></figure>
        <figure class="figure-small"><img src="https://pixabay.com/get/53e2d3414b52ad14f6da8c7dda793678173edae356556c4870267adc9e4acc5dbd_1280.jpg" alt="strawberries, fruit, red"></figure>
    </div>

</html>
